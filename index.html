<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <!-- My CSS -->
        <link rel="stylesheet" href="./styles.css">

        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center mt-3">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div class="row justify-content-center mt-4">
                <table class="table table-bordered table-dark col-md-4">
                    <tr class="d-flex">
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="0">&nbsp</td>
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="1">&nbsp</td>
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="2">&nbsp</td>
                    </tr>
                    <tr class="d-flex">
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="3">&nbsp</td>
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="4">&nbsp</td>
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="5">&nbsp</td>
                    </tr>
                    <tr class="d-flex">
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="6">&nbsp</td>
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="7">&nbsp</td>
                        <td class="col-md-4 pb-5 pt-5 pl-5 pr-5 text-center" id="8">&nbsp</td>
                    </tr>
                </table>
            </div>
            <div class="row justify-content-center mt-3">
                <button class="btn btn-light">New Game</button>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="main.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
